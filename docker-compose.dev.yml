version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: skillswap_dev
      POSTGRES_USER: skillswap
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillswap"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillswap_dev

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - skillswap_dev

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://skillswap:devpassword@postgres:5432/skillswap_dev
      JWT_SECRET: development-super-secret-key-change-in-production
      REDIS_URL: redis://redis:6379
      PORT: 5000
      FRONTEND_URL: http://localhost:3000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - skillswap_dev

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    volumes:
      - ./ai:/app
      - ai_models_dev:/app/models
      - ai_data_dev:/app/data
    command: uvicorn recommendation.api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - skillswap_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_AI_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_healthy
      ai:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - skillswap_dev

volumes:
  postgres_dev_data:
  redis_dev_data:
  ai_models_dev:
  ai_data_dev:

networks:
  skillswap_dev:
    driver: bridge